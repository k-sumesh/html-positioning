<!DOCTYPE html>
<html>
  <head>
    <title>css animations</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="bike" id="bike">
      <div class="frame-top"></div>
      <div class="framechainstay"></div>
      <div class="framefork"></div>
      <div class="frameseattube"></div>
      <div class="frame-seat-back-wheeel"></div>
      <div class="frame-back-diagonal-handle"></div>
      <div class="handlebar">
        <div class="post"></div>
        <div class="bar"></div>
        <div class="handle"></div>
      </div>
      <div class="seat">
        <div class="base"></div>
        <div class="nose"></div>
      </div>
      <div class="front-wheel">
        <div class="center"></div>
        <div class="spoke-1"></div>
        <div class="spoke-2"></div>
        <div class="spoke-3"></div>
        <div class="spoke-4"></div>
        <div class="spoke-5"></div>
        <!-- <div class="frame-top"></div> -->
      </div>
      <div class="back-wheel">
        <div class="center"></div>
        <div class="spoke-1"></div>
        <div class="spoke-2"></div>
        <div class="spoke-3"></div>
        <div class="spoke-4"></div>
        <div class="spoke-5"></div>
      </div>
    </div>
    <div class="animate"></div>
    <script src="./app.js"></script>
  </body>
</html>
